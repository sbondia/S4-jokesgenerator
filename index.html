<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes Generator</title>
    <link rel="stylesheet" type="text/css"  href="src/styles/style.css">
</head>
<body>
    <header>
        <div>
            <img src="src/img/JF_logo.png" alt="JF_logo">
        </div>
    </header>
    <div id="boxMain">
        <form class="auxBox">
            <div class="but3">
                <div class="radioBtn">
                    <input type="radio" id="dadJ" name="jokeInput" value="dadJ">
                    <label for="dadJ">Dad Jokes</label>
                </div>
                <div class="radioBtn">
                    <input type="radio" id="chuckJ" name="jokeInput" value="chuckJ">
                    <label for="chuckJ">Chuck Norris</label>
                </div>
                <div class="radioBtn">
                    <input type="radio" id="randomJ" name="jokeInput" value="randomJ">
                    <label for="randomJ">Random</label>
                </div>
            </div>
            <div>
                <button type="submit" id="btn_newJoke">new joke</button>
            </div>
        </form>
        <section class="auxBox">
            <div id="jokeOutput">
                <p>joke placeholder</p>
            </div>
            <div class="but3">
                <div class="radioBtn">
                    <input type="radio" id="score1" name="scoreInput" value="1">
                    <label for="dadJ">1</label>
                </div>
                <div class="radioBtn">
                    <input type="radio" id="score2" name="scoreInput" value="2">
                    <label for="chuckJ">2</label>
                </div>
                <div class="radioBtn">
                    <input type="radio" id="score3" name="scoreInput" value="3">
                    <label for="randomJ">3</label>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div>
            <a class="whiteText" href="https://github.com/sbondia/S4-jokesgenerator.git">GitHub Page</a>
        </div>
        <div id="weatherOutput" class="whiteText">
            <p>weathercast info placeholder</p>
        </div>
    </footer>
    <!-- temp -->
    <script type="module" src="./dist/scripts/events.js"></script>
</body>
</html>
